<div class="col-12 mb-3 table-users" >
    <div class="card">
        <div class="card-body">
            <div class="row bd-highlight mb-2">
                <div class="col-12">
                    
                        <div class="float-left align-center justify-content-center">
                            <h1 class="h3 mb-0 text-gray-800 pt-2">Total: {{ totalFooterSite }}</h1>
                        </div>
                    
                    <div class="float-right bd-highlight">
                        <button class="btn btn-info cursor" (click)="addTaskSection()">
                            <i class="fas fa-plus-circle"></i> Agregar
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Sitio</th>
                            <th>E-mail</th>
                            <th>Dirección</th>
                            <th>Telefono</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <tr *ngFor="let footer of footers |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                            <td>{{ footer.id }}</td>
                            <td>{{ footer.email }}</td>
                            <td>{{ footer.address }}</td>
                            <td>{{ footer.phone }}</td>
                            <td *ngIf="footer.is_active"><span class="label label-success">Activo</span></td>
                            <td *ngIf="!footer.is_active"><span class="label label-danger">No activo</span></td>
                            <td class="text-center">
                                <div class="row">
                                    <div class="col-12 action-btn">
                                        <a class="btn btn-warning ml-1 action-text cursor" (click)="openModal(modalEditFooter, footer)">
                                            <i class="far fa-edit"></i>
                                        </a>
                                    </div>  
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>

<!-- Crear Footer -->
<div class="app-sidebar card" id="rightMenu">
         <!-- Header -->
        <div class="d-flex p-3 border-bottom card-header">
            <div class="d-flex align-items-center">
                AGREGAR FOOTER 
            </div>
            <div class="ml-auto">
                <a href="javascript:void(0)" class="text-danger" (click)='closeRightMenu()'>
                    X
                </a>
            </div>
        </div>

        <!-- Body -->
        <div class="row">
            <div class="p-4">
                <div class="card card-body">
                    <form *ngIf='selectedST' [formGroup]="formFooterCreate"  (ngSubmit)="create()">
                        <div class="form-group">
                            <label> Site</label>
                            <input type="text" disabled value="{{ getName(formFooterCreate.value.site) || ''}}" >
                            <input type="hidden" class="form-control" formControlName="site">
                            <button type="button" class="btn btn-primary" (click)="openModal(modalMostrarSitios, 0)">
                                Buscar
                            </button>
                        </div>
                        <div class="form-group">
                            <label> Email</label>
                            <input type="text" class="form-control" formControlName="email" placeholder="Escribir Email" >
                        </div>
                        <div class="form-group">
                            <label>
                                <span class="help"> Telefono</span>
                            </label>
                            <input type="number" class="form-control" formControlName="phone" placeholder="Digite Numero de Telefono" >
                        </div>
                        <div class="form-group">
                            <label >Dirección</label>
                            <textarea class="form-control"  formControlName="address" rows="2" placeholder="Escribir Dirección"> </textarea>
                        </div>
                        <div class="modal-footer" >
                            <button type="submit" class="btn btn-success" >Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- mostrar sitios -->
<ng-template #modalMostrarSitios let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"> Editar Sitio Web</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="table-responsive" > 
        
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Sitio</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of webSites |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                        <td>{{ item.name }}</td>
                        <td>
                            <div class="col">
                                <button class="btn btn-info" (click)="seleccionar(item)">
                                    <span>
                                        <i class="fas fa-chevron-circle-right"></i>
                                    </span> Seleccionar
                       
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        
    </div>
</ng-template>
<!-- modal Editar Sitio web -->
<ng-template #modalEditFooter let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"> Editar Footer</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="card card-body">
                <form class="form-group" [formGroup]="formFooterEdit" (ngSubmit)= "edit()">
                    
                    <div class="form-group">
                        <label>
                            <span> E-mail"</span>
                        </label>
                        <input type="text" class="form-control" formControlName="email" value="Escriba E-mail">
                    </div>
                    <div class="form-group">
                        <label >Dirección</label>
                        <textarea class="form-control"  formControlName="address" rows="2" placeholder="Escribir Dirección"> </textarea>
                    </div>
                    <div class="form-group">
                        <label >Telefono</label>
                        <textarea class="form-control"  formControlName="phone" rows="2" placeholder="Escribir Numero de Telefono"> </textarea>
                    </div>

                    <div class="form-group" >
                        <label>Estado</label>
                        <select class="custom-select col-12" id="inlineFormCustomSelect" formControlName="is_active" >
                            <option value="" selected>--Seleccione una Opcion</option>
                            <option value="true">Activado</option>
                            <option value="false">Desactivado</option>
                        </select>
                    </div>
                        <div class="modal-footer" >
                            <button type="submit" class="btn btn-success" >Guardar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
