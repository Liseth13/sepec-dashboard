<div class="col-12 mb-3 table-users" >
    <div class="card">
        <div class="card-body">
            <div class="row bd-highlight mb-2">
                <div class="col-10">
                    <div class="float-left align-center justify-content-center">
                        <h1 class="h3 mb-0 text-gray-800 pt-2">Total: {{ totalFooterSite }}</h1>
                    </div>
                   
                    <!-- <div class="float-right bd-highlight">
                        <button class="btn btn-info cursor mr-0" (click)="openModal(modalCreateWebFooter, 0)">
                            <i class="fas fa-plus-circle"></i> Agregar
                        </button>
                    </div> -->
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-cyan text-white" (click)='addTaskSection()'>
                        Add Footer
                    </button>
                </div>
           
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Sitio</th>
                            <th>E-mail</th>
                            <th>Dirección</th>
                            <th>Telefono</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <tr *ngFor="let footer of footers |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                            <td>{{ footer.id }}</td>
                            <td>{{ footer.email }}</td>
                            <td>{{ footer.address }}</td>
                            <td>{{ footer.phone }}</td>
                            <td *ngIf="footer.is_active"><span class="label label-success">Activo</span></td>
                            <td *ngIf="!footer.is_active"><span class="label label-danger">No activo</span></td>
                            <td class="text-center">
                                <div class="row">
                                    <div class="col-12 action-btn">
                                        <a class="btn btn-warning ml-1 action-text cursor" (click)="openModal(modalEditSite, data)">
                                            <i class="far fa-edit"></i>
                                        </a>
                                    </div>  
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>


<div class="app-sidebar card" id="rightMenu">
    <div *ngIf='selectedST !== null'>

        <!-- Header -->
        <div class="d-flex p-3 border-bottom card-header">
            <div class="d-flex align-items-center">
                HOLA WENAS
            </div>

            <div class="ml-auto">
                <a href="javascript:void(0)" class="text-danger" (click)='closeRightMenu()'>
                    X
                </a>
            </div>
        </div>

        <!-- Body -->
        <div class="row">
            <div class="p-4">
                <div class="card card-body">
                    <form *ngIf='selectedST' [formGroup]="formFooterCreate">
                        <div class="form-group">
                            <label>{{titleTaskSection}} Email</label>
                            <!-- <textarea class="form-control" name="title" rows="3"></textarea> -->
                            <input type="text" class="form-control" formControlName="email" placeholder="Escribir Email" >
                        </div>
                        <div class="form-group">
                            <label>
                                <span class="help"> Telefono</span>
                            </label>
                            <input type="number" class="form-control" formControlName="phone" placeholder="Digite Numero de Telefono" >
                        </div>
                        <div class="form-group">
                            <label >Dirección</label>
                            <textarea class="form-control"  formControlName="address" rows="2" placeholder="Escribir Dirección"> </textarea>
                        </div>
                        <div class="modal-footer" >
                            <button type="submit" class="btn btn-success" >Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
