<div>
    <ng-template #modalWebPage let-modal>
        <div class="modal-header">
            <h3 class="modal-title font-weight-bold" id="taskLabel">Crear página</h3>
            <button type="button" class="close" (click)="closeBtnClick()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form [formGroup] = "formCreate" (ngSubmit)="create()">
            <div class="modal-body">
                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Nombre de la página</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control"  id="name" formControlName = "name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="slug" class="col-sm-4 col-form-label">Dirección de la página </label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control"  id="slug" formControlName = "slug">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="weight" class="col-sm-4 col-form-label">Peso</label>
                    <div class="col-sm-8">
                    <input type="number" class="form-control"  id="weight" formControlName = "weight">
                    <!-- <textarea class="form-control" rows="2" placeholder="sdhfgidfhgjkgh"></textarea> -->
                    </div>
                </div>
                <div class="form-group row">
                    <label for="isActive" class="col-sm-4 col-form-label">Estado</label>
                    <div class="col-sm-8">
                        <select  class="form-control" name="isActive" id="isActive" formControlName ="isActive">
                            <option value="">-- Selecciona una opción --</option>
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>      
                        </select>
                    </div>
                </div>
        
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" (click)="closeBtnClick()">Cerrar</button>
                <button type="submit" class="btn btn-primary" >Crear página</button>
            </div>
        </form>
    </ng-template>


    <div class="d-md-flex align-items-center bg-white p-3 mb-2">
        <div>
            <h3 class="mb-0">Páginas</h3>
        </div>
    
        <div class="ml-auto">
            <!-- Add new web site -->
            <button type="button" class="btn btn-dark ml-3" (click) ="openModal(modalWebPage, null)" >
                
                <i class="fas fa-plus"></i> Agregar Página
            </button>
            <!-- Add new section -->
            <button  type="button" class="btn btn-danger ml-1" >
                <i class="fas fa-minus-circle" name="Inhabilitados"></i> 
            </button>
            <button  type="button" class="btn btn-success ml-1" >
                <i class="fas fa-check-circle" name="Habilitados"></i> 
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3" *ngFor="let page of webPages" >
            <div class="card">
                <!-- <img class="card-img-top img-responsive" src="assets/images/big/img4.jpg" alt="Card image cap"> -->
                <div class="card-body">
                    <div class="d-flex no-block align-items-center m-b-15">
                        <span>
                            <i class="ti-calendar"></i> 25/05/2005</span>
                        <div class="ml-auto">
                            <a href="javascript:void(0)" class="link">
                                <i class="ti-comments"></i> items</a>
                        </div>
                    </div>
                    <h3 class="font-normal">Página de prueba</h3>
                    <p class="m-b-0 m-t-10">https://urlDeLaPagina</p>
                    <button class="btn btn-success btn-rounded waves-effect waves-light m-t-20">Estado</button>
                    <button class="btn btn-warning btn-rounded waves-effect waves-light m-t-20">Visualizar</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- table -->
    
</div>
