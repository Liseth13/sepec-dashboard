<div class="col-12 mb-3 table-users" *ngIf="!charging">
    <div class="card">
        <div class="card-body">
            <div class="row bd-highlight mb-2">
                <div class="col-12 float-left align-center justify-content-center">
                    <h1 class="h3 mb-0 text-gray-800 pt-2">Total: {{ totalWebSites }}</h1>
                </div>
                <!-- <div class="col-2 float-right bd-highlight">
                    <div class="d-flex">
                        <select class="custom-select select-size">
                                    <option *ngFor="let size of tableSizes" [ngValue]="size">
                                      {{ size }}
                                    </option>
                                </select>
                    </div>
                </div> -->
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th class="w100">Icon</th>
                            <th>Nombre</th>
                            <th>Slogan</th>
                            <th>Activo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of webSites">
                            <td class="text-center">
                                <img [src]="data.icon" alt="Icon" class="avatar cursor">
                            </td>
                            <td>{{ data.name }}</td>
                            <td>{{ data.slogan }}</td>
                            <td *ngIf="data.is_active"><span class="label label-success">Activo</span></td>
                            <td *ngIf="!data.is_active"><span class="label label-danger">No activo</span></td>
                            <td class="text-center">
                                <div class="row">
                                    <div class="col-6 action-btn">
                                        <a class="btn btn-warning ml-1 action-text cursor" (click)="openModal(modalAddTicket)">
                                            <i class="far fa-edit"></i>
                                        </a>
                                    </div>
                                    <div class="col-6 action-btn">
                                        <a data-toggle="tooltip" data-original-title="Delete" class="btn btn-danger action-text cursor">
                                            <i class="fas fa-trash-alt"></i>
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6 action-btn">
                <button class="btn btn-info action-text cursor" (click)="openModal(modalEditUser, user.uid!)">
                    <i class="fas fa-plus"> Agregar</i>
                </button>
            </div>
        </div>
    </div>
</div>

<ng-template #modalAddTicket let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"><i class="fas fa-plus-circle"></i> Add Ticket</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h2>Hola Mundo</h2>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')"><i class="fas fa-times"></i> Close</button>
    </div>
</ng-template>
